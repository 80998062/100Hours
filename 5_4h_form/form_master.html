<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Master</title>
    <link rel="stylesheet" href="form_master.css">
</head>
<body>
<form action="/" method="post">
    <div>
        <label for="name">Name:</label>
        <input id="name"/>
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail"/>
    </div>
    <div>
        <label for="msg">Message:</label>
        <textarea id="msg" cols="4"></textarea>
    </div>
    <div class="button">
        <button>Send</button>
    </div>
</form>

<article style="margin-top: 2rem;">
    <h1>fieldset 和 legend 元素</h1>
    <p>样式和语义</p>
    <section>
        <form style="width: 18rem;margin: 0 auto">
            <fieldset>
                <legend>Fruit juice size</legend>
                <p>
                    <input type="radio" name="size" id="size_1" value="small">
                    <label for="size_1">Small</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_2" value="medium">
                    <label for="size_2">Medium</label>
                </p>
                <p>
                    <input type="radio" name="size" id="size_3" value="large">
                    <label for="size_3">Large</label>
                </p>
            </fieldset>

            <fieldset style="margin-top: 1rem">
                <legend>Fruit juice color</legend>
                <p>
                    <input type="radio" name="color" id="color_1" value="red">
                    <label for="color_1">Red</label>
                </p>
                <p>
                    <input type="radio" name="color" id="color_2" value="blue">
                    <label for="color_2">Blue</label>
                </p>
                <p>
                    <input type="radio" name="color" id="color_3" value="white">
                    <label for="color_3">White</label>
                </p>
            </fieldset>
        </form>
    </section>
</article>
</body>
</html>
