<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Card</title>
    <link rel="stylesheet" href="postcard-start.css">
</head>
<body>
<div class="container">
    <form>

        <div id="to" class="edit-layout">
            <label for="to_name">to:</label>
            <input id="to_name" name="Mozilla">
        </div>

        <div id="from" class="edit-layout">
            <label for="from_name">from:</label>
            <input id="from_name" name="Sinyuk">
        </div>

        <div id="reply" class="edit-layout">
            <label for="mail">reply:</label>
            <input type="email" id="mail" name="user_email">
        </div>

        <div id="message" class="edit-text">
            <label for="msg">Your message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>

        <div class="button">
            <button>Send your message</button>
        </div>
    </form>
</div>
</body>
</html>
