<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send From Data</title>
</head>
<body>
<button type="button" onclick="sendData({test:'ok'})"></button>

<!--你也可以绑定一个 FormData 对象到一个 <form> 元素上。-->
<!--这会创建一个 FormData ，代表表单中包含的元素。-->
<form id="myForm">
    <label for="myName">Send me your name:</label>
    <input id="myName" name="name" value="John">
    <input type="submit" value="Send Me!">
</form>
</body>
</html>
